syntax="proto3";

package gAddress;

import "model/city/grpc/city.proto";
import "model/country/gCountry.proto";

option go_package = "github.com/mhthrh/GoZest/model/address/gAddress";


message Address{
  string Street=1;
  ProtoCity.City City=2;
  string State=3;
  string PostalCode=4;
  Country.Country Country=5;
}