syntax="proto3";

package address.v1;

option go_package = "/address.v1";

import "model/city/grpc/city.v1/city.proto";
import "model/country/grpc/country.v1/country.proto";



message Address{
  string Street=1;
  city.v1.City City=2;
  string State=3;
  string PostalCode=4;
  country.v1.Country Country=5;
}