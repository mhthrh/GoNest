syntax="proto3";



option go_package = "github.com/mhthrh/GoNest/model/customer";

import "google/protobuf/timestamp.proto";
import "model/address/address.proto";
import "model/error/error.proto";

service Service{
  rpc RegisterCustomer(Request)returns(Response){}
}

message Request{
  address.Address Address=1;
  customer Customer=2;
}

message Response{
  customer Customer=1;
  error.Error Error=2;

}






message customer{
  string CustomerId =1;
  int32 IdType=2;
  string UserName=3;
  string Password=4;
  string Email=5;
  string Mobile=6;
  address.Address Address=7;
  string FirstName=8;
  string MiddleName=9;
  string LastName=10;
  google.protobuf.Timestamp CreatedAt=11;
  google.protobuf.Timestamp UpdatedAt=12;
  int32 Status=13;
  bytes Picture=14;
  bytes Document=15;
}